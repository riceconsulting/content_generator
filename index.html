<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RICE AI - Content Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Poppins', 'sans-serif'],
            },
            colors: {
              'primary-light': '#9BBBCC',
              'background-light': '#f1f5f9', // slate-100
              'surface-light': '#ffffff',
              'text-primary-light': '#1e293b', // slate-800
              'text-secondary-light': '#64748b', // slate-500
              'border-light': '#e2e8f0', // slate-200
              'hashtag-light': '#5890AD',
              'accent-light': '#5890AD',
              
              'primary-dark': '#5890AD',
              'background-dark': '#0f172a', // slate-900
              'surface-dark': '#1e293b', // slate-800
              'text-primary-dark': '#f1f5f9', // slate-100
              'text-secondary-dark': '#94a3b8', // slate-400
              'border-dark': '#334155', // slate-700
              'hashtag-dark': '#9BBBCC',
              'accent-dark': '#9BBBCC',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(1rem)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'loading-bar': {
                '0%': { backgroundPosition: '200% 0' },
                '100%': { backgroundPosition: '-200% 0' },
              },
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'loading-bar': 'loading-bar 2s linear infinite',
            },
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.13.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1"
  }
}
</script>
<script>
  // Set theme on initial load to prevent FOUC
  if (localStorage.theme === 'dark') {
    document.documentElement.classList.add('dark')
  } else {
    document.documentElement.classList.remove('dark')
  }
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
